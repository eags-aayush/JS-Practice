<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="pallete">
            <div class="box"><p></p></div>
            <div class="box"><p></p></div>
            <div class="box"><p></p></div>
            <div class="box"><p></p></div>
            <div class="box"><p></p></div>
        </div>
        
        <div class="main">
            <h1>Color Palette Generator</h1>
            <div class="search-container">
                <div class="search">
                    <input type="text" class="textarea" value="Enter the HEX (without #)"/>
                    <select class="mode">
                        <option>monochrome</option>
                        <option >monochrome-dark</option>
                        <option>monochrome-light</option>
                        <option>analogic</option>
                        <option>complement</option>
                        <option>analogic-complement</option>
                        <option>triad</option>
                        <option>quad</option>
                    </select>
                </div>
                <button class="searchbtn"><i class="fa-duotone fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
